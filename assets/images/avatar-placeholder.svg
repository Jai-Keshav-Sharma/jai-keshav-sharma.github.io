<svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 150 150">
  <!-- Background circle -->
  <circle cx="75" cy="75" r="70" fill="#4a7c9b"/>
  
  <!-- Avatar silhouette -->
  <circle cx="75" cy="55" r="25" fill="#ffffff"/>
  <ellipse cx="75" cy="115" rx="40" ry="30" fill="#ffffff"/>
  
  <!-- Clip to circle -->
  <defs>
    <clipPath id="circleClip">
      <circle cx="75" cy="75" r="70"/>
    </clipPath>
  </defs>
  <ellipse cx="75" cy="115" rx="40" ry="30" fill="#ffffff" clip-path="url(#circleClip)"/>
</svg>
