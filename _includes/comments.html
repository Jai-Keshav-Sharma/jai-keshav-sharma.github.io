<!-- Giscus Comments -->
<!-- 
    SETUP INSTRUCTIONS:
    1. Go to https://giscus.app
    2. Enter your repository name (e.g., Jai-Keshav-Sharma/your-repo-name)
    3. Enable GitHub Discussions on your repository
    4. Choose a category (Announcements recommended)
    5. Copy the generated script and replace the values below
    6. Update _config.yml with repo_id and category_id
-->

<div class="giscus-container">
    <script src="https://giscus.app/client.js"
        data-repo="{{ site.giscus.repo }}"
        data-repo-id="{{ site.giscus.repo_id }}"
        data-category="{{ site.giscus.category }}"
        data-category-id="{{ site.giscus.category_id }}"
        data-mapping="{{ site.giscus.mapping }}"
        data-strict="0"
        data-reactions-enabled="{{ site.giscus.reactions_enabled }}"
        data-emit-metadata="{{ site.giscus.emit_metadata }}"
        data-input-position="bottom"
        data-theme="{{ site.giscus.theme }}"
        data-lang="{{ site.giscus.lang }}"
        crossorigin="anonymous"
        async>
    </script>
</div>

<noscript>
    <p class="comments-notice">Please enable JavaScript to view the comments powered by <a href="https://giscus.app">Giscus</a>.</p>
</noscript>
