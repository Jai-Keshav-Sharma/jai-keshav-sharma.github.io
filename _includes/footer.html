<footer class="site-footer">
    <div class="footer-container">
        <div class="footer-content">
            <div class="footer-section about">
                <h3>{{ site.title }}</h3>
                <p>{{ site.description }}</p>
            </div>
            
            <div class="footer-section links">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="{{ '/' | relative_url }}">Home</a></li>
                    <li><a href="{{ '/machine-learning' | relative_url }}">Machine Learning</a></li>
                    <li><a href="{{ '/artificial-intelligence' | relative_url }}">Artificial Intelligence</a></li>
                    <li><a href="{{ '/about' | relative_url }}">About</a></li>
                </ul>
            </div>
            
            <div class="footer-section author">
                <h3>Author</h3>
                <p><strong>{{ site.author.name }}</strong></p>
                <div class="footer-social">
                    <a href="{{ site.author.github }}" target="_blank" title="GitHub">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="{{ site.author.linkedin }}" target="_blank" title="LinkedIn">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                    <a href="mailto:{{ site.author.email }}" title="Email">
                        <i class="fa-solid fa-envelope"></i>
                    </a>
                    <a href="{{ '/feed.xml' | relative_url }}" title="RSS Feed">
                        <i class="fa-solid fa-rss"></i>
                    </a>
                </div>
            </div>
        </div>
        
        <div class="footer-bottom">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author.name }}. All rights reserved.</p>
            <p>Built with <a href="https://jekyllrb.com" target="_blank">Jekyll</a> & hosted on <a href="https://pages.github.com" target="_blank">GitHub Pages</a></p>
        </div>
    </div>
</footer>
