<article class="post-card">
    <a href="{{ include.post.url | relative_url }}" class="post-card-link">
        {% if include.post.image %}
        <div class="post-card-image">
            <img src="{{ include.post.image | relative_url }}" alt="{{ include.post.title }}">
        </div>
        {% else %}
        <div class="post-card-image placeholder">
            <i class="fa-solid fa-file-alt"></i>
        </div>
        {% endif %}
        
        <div class="post-card-content">
            <h3 class="post-card-title">{{ include.post.title }}</h3>
            {% if include.post.subtitle %}
            <p class="post-card-subtitle"><em>{{ include.post.subtitle }}</em></p>
            {% endif %}
        </div>
    </a>
</article>
